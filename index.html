<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <title>To Do List</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>To Do List</p>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,
        td {
            padding: 10px;
            border: 1px solid dodgerblue;
            text-align: left;
        }
        
        th {
            background-color: lightblue;
        }
        
        .completed {
            text-decoration: line-through;
            color: blue;
        }
        
        .
    </style>
    </head>
    
    
    <table>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Tugas</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Membuat laporan mingguan</td>
                        <td><span class="badge bg-success">Selesai</span></td>
                        <td>
                            <a href="#" class="text-warning me-2" title="Ubah"><i class="bi bi-pencil-square"></i></a>
                            <a href="#" class="text-danger me-2" title="Hapus"><i class="bi bi-trash"></i></a>
                            <a href="#" class="text-success" title="Tandai Selesai"><i class="bi bi-check-circle-fill"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Menghadiri rapat tim</td>
                        <td><span class="badge bg-secondary">Belum Selesai</span></td>
                        <td>
                            <a href="#" class="text-warning me-2" title="Ubah"><i class="bi bi-pencil-square"></i></a>
                            <a href="#" class="text-danger me-2" title="Hapus"><i class="bi bi-trash"></i></a>
                            <a href="#" class="text-success" title="Tandai Selesai"><i class="bi bi-check-circle"></i></a>
                        </td>
                    </tr>
                    <!-- Tambahkan baris lainnya di sini -->
                </tbody>
            </table>
            
            <form id="todo-form" class="p-3 border rounded bg-light">
                <div class="mb-3">
                    <label for="task-input" class="form-label">Nama Kegiatan</label>
                    <input type="text" class="form-control" id="task-input" placeholder="Masukkan nama kegiatan..." required>
                </div>
                
                <div class="mb-3">
                    <label for="status-select" class="form-label">Status</label>
                    <select class="form-select" id="status-select" required>
                        <option value="" selected disabled>Pilih status</option>
                        <option value="Selesai">Selesai</option>
                        <option value="Belum Selesai">Belum Selesai</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle"></i> Tambah Tugas
                </button>
            </form>
</body>

</html>
